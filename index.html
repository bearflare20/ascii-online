<!DOCTYPE html>
<html>
<head>
    <title>Image Sequence from ZIP to ASCII</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="file" id="fileInput" accept=".zip">
    <label for="heightInput">Height (characters):</label>
    <input type="number" id="heightInput" value="20">
    <label for="widthInput">Width (characters):</label>
    <input type="number" id="widthInput" value="20">
    <button id="convertButton">Convert</button>
    <div id="asciiOutput"></div>
    <div id="processedFiles"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
